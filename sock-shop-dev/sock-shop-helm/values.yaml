# carts service
carts:
  replicas: 1
  image:
    repository: weaveworksdemos/carts
    tag: 0.4.8
  service:
    port: 80
    containerPort: 80
    targetPort: 80
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  probes:
    path: /health
    livenessInitialDelay: 180
    readinessInitialDelay: 120
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 80
    targetMemory: 80
  prometheus:
    enabled: false
    scrape: true
    port: 80
    path: "metrics"

carts-db:
  replicas: 1  
  image:
    repository: mongo
    tag: "3.4"
  service:
    port: 27017
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
