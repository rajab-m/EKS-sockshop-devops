      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  service:
    port: 5672
    managementPort: 15672  # RabbitMQ management UI

# front-end service (web UI)
front-end:
  replicas: 1
  image:
    repository: weaveworksdemos/front-end
    tag: 0.3.12
  service:
    port: 80  # Standard HTTP port
    containerPort: 8079  # App listens on 8079
  resources:
    limits:
      cpu: 300m
      memory: 256Mi  
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5  
    targetCPU: 70
    targetMemory: 80
  prometheus:
    enabled: false
    scrape: false  
  securityContext:
    capabilities:
      drop: ["ALL"]  

ingress:
  enabled: true
  name: socks-ingress
  host: localhost
  className: nginx
  replicaCount: 1  

